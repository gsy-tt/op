# 工作流名称：为JD BE6500 (IPQ5332)构建OpenWrt固件
name: Build OpenWrt for JD BE6500 (IPQ5332)

# 触发条件配置
on:
  # 手动触发工作流，可配置输入参数
  workflow_dispatch:  
    # 输入参数：是否包含WSDD2 (SMB3支持)
    inputs:
      with_wsdd2:
        description: '编译包含 WSDD2 (SMB3 支持)'
        required: false
        default: 'true'
        type: boolean
      # 输入参数：是否包含Samba4
      with_samba4:
        description: '编译包含 Samba4'
        required: false
        default: 'true'
        type: boolean
      # 输入参数：是否包含Docker支持
      with_docker:
        description: '编译包含 Docker 支持'
        required: false
        default: 'true'
        type: boolean
  # 当发布新版本时触发工作流
  release:
    types: published  

# 全局环境变量配置
env:
  # Lienol的OpenWrt仓库地址
  LIENOL_REPO: https://github.com/Lienol/openwrt          
  # 使用的OpenWrt分支
  LIENOL_BRANCH: 23.05                                  
  # 目标架构
  ARCH: ipq5332                                          
  # 子架构
  SUBARCH: generic                                       
  # CPU架构
  CPU_ARCH: aarch64_cortex-a53                           
  # Feeds配置文件
  FEEDS_CONF: feeds.conf.default                         
  # 编译配置文件
  CONFIG_FILE: .config                                   
  # 自定义脚本1
  DIY_P1_SH: diy-part1.sh                                
  # 自定义脚本2
  DIY_P2_SH: diy-part2.sh                                
  # 是否上传二进制目录
  UPLOAD_BIN_DIR: true                                  
  # 是否上传固件
  UPLOAD_FIRMWARE: true                                  
  # 是否发布到Release
  UPLOAD_RELEASE: true                                   
  # 是否上传到CDN
  UPLOAD_CDN: false                                      
  # 时区设置
  TZ: Asia/Shanghai                                      
  # GitHub认证令牌（从仓库秘密获取）
  GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}                  
  # 缓存目录
  CACHE_DIR: ${{ github.workspace }}/.cache/openwrt       

# 作业定义
jobs:
  # 编译作业
  build:
    # 运行环境：Ubuntu 22.04
    runs-on: ubuntu-22.04                                 

    steps:
      - name: 缓存依赖包（加速编译）
        uses: actions/cache@v3
        with:
          # 缓存路径
          path: ${{ env.CACHE_DIR }}
          # 缓存键（基于配置文件和目标架构）
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('feeds.conf.default', '.config', 'target/linux/ipq5332/**') }}
          # 缓存恢复键
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-
    
      - name: 检查环境
        run: |
          ls ${{ github.workspace }}/.cache/openwrt
    
